<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Загрузка видео-ролика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <header
        class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <strong>Ex-Tube</strong>
        </a>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Войти</button>
            <button type="button" class="btn btn-primary">Вход в систему</button>
        </div>
    </header>

    <main class="container">
        <h1>Загрузка видео</h1>

        <div class="row justify-content-center py-5">
            <div class="col col-md-5">
                <form>
                <!-- <form class="was-validated"> -->
                    <div class="mb-3">
                        <label for="validationCustom01" class="form-label">Название видео</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Описание видео</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Категория</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Выбирите файл для загрузки</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-success" type="submit" disabled>Загрузить</button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer class="container border-top border-3 border-danger py-3 text-center">
        <div class="h5">Хаертдинов Адель</div>
        <div class="h6">Алабуга Политех. WEB/Python. Пробный WorldSkills. Февраль 2022</div>
    </footer>
</body>

</html>
