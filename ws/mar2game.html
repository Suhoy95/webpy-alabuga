<%inherit file="mar_base.html" />

<%block name="title">
    Главная страница - Bug-Catcher (${parent.title()})
</%block>

<%block name="logo">Bug-catcher</%block>
<%block name="nav"></%block>

<%block name="main">
<div class="card border-dark border-3">
    <h5 class="card-header text-center fs-1">Испания</h5>
    <div class="card-body">
        <ul class="list-group list-group-horizontal d-flex justify-content-center fs-3">
            <li class="list-group-item me-1 badge bg-success text-light">Username</li>
            <li class="list-group-item me-1 badge bg-warning text-light">HH:MM:SS</li>
            <li class="list-group-item me-1 badge bg-info text-light">MM:SS</li>
            <li class="list-group-item me-1 badge bg-danger text-light">Баллы: 00000</li>
        </ul>
        <div style="position: relative; background: grey;" class="me-3">
            <img style="max-width: 100%; max-height: 100%; min-width: 50vw; min-height: 60vh;"
                src="maps/flat2.jpg" />

            <div style="position: absolute; top:0; left: 0; width: 30px; height: 30px; background-color:blue; border-radius: 50%;"></div>
            <div style="position: absolute; top:50%; left: 50%; width: 40px; height: 40px; background-color: green; border-radius: 50%;" ></div>
            <div style="position: absolute; top:50%; left: 70%; width: 50px; height: 50px; background-color: red; border-radius: 50%;" ></div>
        </div>
    </div>
</div>
</%block>
