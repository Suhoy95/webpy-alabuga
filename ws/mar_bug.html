<%inherit file="mar_base.html" />

<%block name="title">
    Название Bug-Ветки - Bug-Трекер (${parent.title()})
</%block>

<%block name="main">
<div class="card mb-3">
    <div class="card-body">
        <h2 class="card-title">Название Bug-ветки
            <span class="btn btn-success m-3">Статус</span>
            <span class="btn btn-danger m-3">Категория</span></h2>
        <p class="card-text">Описание Bug-Ветки</p>
        <p class="card-text">Время создания<small class="text-muted"> <time>20.01.2022 6:04</time></small></p>
    </div>
</div>

<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">Никнейм Пользователя</h5>
        <p class="card-text">Комментарий Пользователя</p>
        <p class="card-text"><small class="text-muted"> <time>20.01.2022 6:04</time></small></p>
    </div>
</div>

<div class="card mb-3">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">
                    Текст Комментария:
                    <textarea name="comment-text" class="form-control" ></textarea>
                </label>
            </div>
            <label class="form-label">Изменить статус Bug-Ветки
                <select name="status" class="form-select form-select-lg mb-3">
                    <option>Не менять</option>
                    <option>Открыта</option>
                    <option>В работе</option>
                    <option>Закрыта</option>
                </select>
            </label>

            <div class="mb-3">
                <button class="btn btn-success" type="submit" disabled>Оставить комментарий</button>
            </div>
        </form>
    </div>
</div>
</%block>
