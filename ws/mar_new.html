<%inherit file="mar_base.html" />

<%block name="title">
    Создание Bug-Ветки - Bug-Трекер (${parent.title()})
</%block>

<%block name="main">
<div class="text-center">
    <form method="post">
        <div class="mb-3">
            <label class="form-label">
                Название Bug-ветки
                <input name="bugname" type="text" class="form-control" required>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Описание Bug-ветки
                <textarea class="form-control" rows="3"></textarea>
            </label>
        </div>
        <label class="form-label">Категория Bug-Ветки
            <select name="category" class="form-select form-select-lg mb-3">
                <option>Улучшение</option>
                <option>Ошибка</option>
                <option>Критическая Ошибка</option>
            </select>
        </label>

        <div class="mb-3">
            <button class="btn btn-success" type="submit">Создать Bug-Ветку</button>
        </div>
    </form>
</div>
</%block>
