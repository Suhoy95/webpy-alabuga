<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        <%block name="title">
        ${student_name}, Март 2022 - WorldSkills
        </%block>
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .custom-border-bottom {
            border-bottom: 3px solid ${color_1};
        }
        .custom-logo {
            background-color: ${color_2};
        }
        .custom-border-top {
            border-top: 3px solid ${color_3};
        }
    </style>
</head>
<body>
    <header class="custom-border-bottom container py-3 d-flex flex-wrap align-items-center justify-content-center">
        <div class=" custom-logo col col-md-3 h1 text-center">
            <a href="/"><%block name="logo">Bug-tracker</%block></a>
        </div>

        <%block name="nav">
        <nav class="col col-md-9 text-end">
            <span class="btn btn-outline-primary">Никнейм пользователя</span>
            <a class="btn btn-success me-2">Создать Bug-Обсуждение</a>
            <a class="btn btn-info me-2">Войти</a>
            <a class="btn btn-primary me-2">Зарегистрироваться</a>
            <a class="btn btn-danger me-2">Выйти</a>
        </nav>
        </%block>
    </header>

    <main class="container p-3">
        <%block name="main"></%block>
    </main>
    <footer class="custom-border-top container text-center">
        <div class="h5">${student_name}</div>
        <div class="h6">Алабуга Политех. WEB/Python. Пробный WorldSkills. Март 2022</div>
    </footer>
</body>
</html>
